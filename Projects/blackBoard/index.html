<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balck Board</title>
    <style>
      .active {
        outline: 3px solid rgb(204, 15, 185);
      }

      #cursor {
        position: absolute;
        border: 1px solid white;
        width: 50px;
        height: 50px;
        display: none;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-black relative">
    <main
      class="fixed pointer-events-none select-none z-10 w-full flex flex-col items-center justify-center mt-4"
    >
      <!-- tool bar -->
      <section
        id="toolBar"
        class="border pointer-events-auto border-slate-400 text-white bg-slate-500/40 flex py-1 px-3 gap-2 justify-center w-fit rounded-lg"
      >
        <!-- mouse pointer -->
        <button
          id="pointer"
          class="transition-all duration-200 bg-transparent hover:bg-slate-500/50 p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59"
            />
          </svg>
        </button>

        <!-- pen -->
        <button
          id="pen"
          class="transition-all duration-200 bg-transparent hover:bg-slate-500/50 p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
            />
          </svg>
        </button>

        <!-- arrow -->
        <button
          id="arrow"
          class="transition-all duration-200 bg-transparent hover:bg-slate-500/50 p-2 rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>

        <!-- eraser -->
        <button
          id="eraser"
          class="transition-all duration-200 bg-transparent hover:bg-slate-500/50 p-2 rounded-lg"
        >
          <img
            class="invert contrast-200"
            width="24"
            height="24"
            src="https://img.icons8.com/ios/50/eraser.png"
            alt="eraser"
          />
        </button>
      </section>

      <!-- side bar -->
      <section
        class="border pointer-events-auto rounded-md flex flex-col gap-4 px-3 py-1 border-slate-400/50 bg-slate-800/70 text-white self-start ml-6"
      >
        <!-- stroke -->
        <div>
          <h3 class="text-xs text-gray-200">Strokes</h3>
          <div id="stroke" class="flex gap-2 pt-2">
            <button
              class="p-3 bg-[#E1E1E1] rounded-md"
              data-color="rgba(225, 225, 225, alpha)"
            ></button>
            <button
              class="p-3 bg-[#FF8383] rounded-md"
              data-color="rgba(255, 131, 131, alpha)"
            ></button>
            <button
              class="p-3 bg-[#3A994C] rounded-md"
              data-color="rgba(58, 153, 76, alpha)"
            ></button>
            <button
              class="p-3 bg-[#56A2E8] rounded-md"
              data-color="rgba(86, 162, 232, alpha)"
            ></button>
            <button
              class="p-3 bg-[#B76100] rounded-md"
              data-color="rgba(183, 97, 0, alpha)"
            ></button>
          </div>
        </div>

        <!-- backgrounds -->
        <div>
          <h3 class="text-xs text-gray-200">Backgrounds</h3>
          <div id="background" class="flex gap-2 pt-2">
            <button
              class="p-3 bg-[#E1E1E1] rounded-md"
              data-color="rgba(225, 225, 225, alpha)"
            ></button>
            <button
              class="p-3 bg-[#FF8383] rounded-md"
              data-color="rgba(255, 131, 131, alpha)"
            ></button>
            <button
              class="p-3 bg-[#3A994C] rounded-md"
              data-color="rgba(58, 153, 76, alpha)"
            ></button>
            <button
              class="p-3 bg-[#56A2E8] rounded-md"
              data-color="rgba(86, 162, 232, alpha)"
            ></button>
            <button
              class="p-3 bg-[#B76100] rounded-md"
              data-color="rgba(183, 97, 0, alpha)"
            ></button>
          </div>
        </div>

        <!-- stroke width -->
        <div>
          <h3 class="text-xs text-gray-200">Stroke width</h3>
          <div id="strokeWidth" class="flex gap-2 pt-2">
            <button
              class="p-1 bg-white rounded-md stroke-gray-700"
              data-width="0.3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="-5 -11 24 24"
                width="20"
                stroke-width="3"
                fill="currentColor"
              >
                <path d="M1 0h12a1 1 0 0 1 0 2H1a1 1 0 1 1 0-2z"></path>
              </svg>
            </button>
            <button
              class="p-1 bg-white rounded-md stroke-gray-700"
              data-width="1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="-5 -11 24 24"
                width="20"
                stroke-width="5"
                fill="currentColor"
              >
                <path d="M1 0h12a1 1 0 0 1 0 2H1a1 1 0 1 1 0-2z"></path>
              </svg>
            </button>
            <button
              class="p-1 bg-white rounded-md stroke-gray-700"
              data-width="1.5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="-5 -11 24 24"
                width="20"
                stroke-width="8"
                fill="currentColor"
              >
                <path d="M1 0h12a1 1 0 0 1 0 2H1a1 1 0 1 1 0-2z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- opacity -->
        <div>
          <h3 class="text-xs text-gray-200">Opacity</h3>
          <input
            type="range"
            step="5"
            id="opacity"
            value="70"
            min="40"
            max="100"
          />
        </div>
      </section>
    </main>

    <canvas id="canvas" class="block"></canvas>

    <div id="cursor" class="pointer-events-none"></div>
  </body>
</html>
