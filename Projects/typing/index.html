<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <p id="text">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora,
      voluptatibus repellat debitis accusantium suscipit quasi possimus ducimus
      facere, beatae incidunt dolorum adipisci molestiae veritatis nulla quod
      dolor sed, quidem vero.
    </p>

    <div id="container">
      <input type="text" id="input" />

      <div id="stats">
        <!-- timer -->
        <div id="timer">00 second</div>

        <!-- speed -->
        <div id="speed">20 WPM</div>

        <!-- start -->
        <button id="start">Start</button>
      </div>
    </div>
  </body>
</html>
